<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script/AjaxScript.js"></script>
    <script src="script/MemberScript.js"></script>
    <link href="css/MemberCustom.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container register rounded">
            <h2 class="text-center pt-3 pb-5">회원가입</h2>
            <div class="mb-4">
                <label class="form-label " for="id">아이디(ID)</label>
                &nbsp;
                <button type="button" id="registerCheck" onclick="checkID()" class="btn btn-secondary btn-sm mb-1">
                    중복 확인
                </button>
                <input type="text" id="registerID" class="form-control" placeholder="아이디를 입력해주세요." />
                <p id="resultID"></p>
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="password">비밀번호(Password)</label>
                <input type="password" id="registerPW" class="form-control" placeholder="비밀번호를 입력해주세요."/>
                <p id="resultPW"></p>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password">비밀번호 확인(Password Check)</label>
                <input type="password" id="chkRegisterPW" class="form-control" placeholder="비밀번호를 다시 한 번 입력해주세요."/>
                <p id="resultChkPW"></p>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password">주소(Address)</label>
                <input type="text" id="registerAddress" class="form-control" placeholder="주소를 입력해주세요."/>
                <p id="resultAddress"></p>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password">이메일(E-mail)</label>
                <input type="email" id="registerEmail" onkeyup="handleEnterKey(event)" class="form-control" placeholder="이메일을 입력해주세요."/>
                <p id="resultEmail"></p>
            </div>
            
            <button type="button" class="btn btn-warning long-btn mb-4" onclick="register()">회원가입</button>
        </div>
    </div>
    
</body>
</html>
