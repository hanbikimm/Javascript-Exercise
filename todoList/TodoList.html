<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/TodoListCustom.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script/AjaxScript.js"></script>
    <script src="script/CryptoScript.js"></script>
    <script src="script/TodoListScript.js"></script>
    <title>To Do List</title>
</head>
<body>
    
    <div class="row">
        <div class="col-sm-8">
            <h1>To Do List</h1>
        </div>
        <div class="col-sm-4">
            <button onclick="logout()" id="logoutButton" class="btn btn-warning float-end">
                로그아웃
            </button>
        </div>
        </div>
        
    <div class="content">
        <div class="d-flex justify-content-center content-header input-group mt-2">
            <input type="text" id="inputCreate" class="form-control " placeholder="할 일을 입력해주세요." maxlength="20" onkeyup="handleEnterKey(event)"/>
            <button type="button" id="addButton" class="button-addon2 btn btn-warning" onclick="createTodo()">추가</button>
        </div>
        
        <ul id="todoList" class="list"></ul>
    </div>
</body>
</html>
