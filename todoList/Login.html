<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="script/AjaxScript.js"></script>
    <script src="script/CryptoScript.js"></script>
    <script src="script/MemberScript.js"></script>
    <link href="css/MemberCustom.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container login rounded">
            <h2 class="text-center pt-3 pb-5">로그인</h2>
            <div class="mb-4">
                <label class="form-label " for="id">ID</label>
                <input type="text" id="loginID" class="form-control" placeholder="아이디를 입력해주세요." />
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="loginPW" onkeyup="handleEnterKey(event)" class="form-control" placeholder="비밀번호를 입력해주세요."/>
            </div>
            
            <button type="button" class="btn btn-warning long-btn mb-4" onclick="login()">로그인</button>
          
            <div class="text-center">
              <p>회원이 아니신가요? &nbsp;<a href="Register.html">가입하러가기</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
