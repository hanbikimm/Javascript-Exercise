<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script/rspGameScript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>가위바위보</title>
    </head>
    <body>
        <div class="text-center">
            <div class="bg-dark p-3 mb-3">
                <h2 class="text-white">가위바위보 게임</h2>
            </div>
            
            <p class="fs-2">가위, 바위, 보 중 하나를 선택하세요.</p>

            <button type="button" class="btn btn-dark btn-lg" onclick="getGameResult('가위')">
                가위
            </button>
            <button type="button" class="btn btn-dark btn-lg" onclick="getGameResult('바위')">
                바위
            </button>
            <button type="button" class="btn btn-dark btn-lg" onclick="getGameResult('보')">
                보
            </button>
            
            <div class="mt-3">
                <span id="computer" class="fs-3 text-muted"></span>
                <span id="result" class="fs-3"></span>
            </div>
            
        </div>
    </body>
</html>
