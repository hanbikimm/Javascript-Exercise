<!DOCTYPE html>
<html>
<meta http-equiv="Content-Security-Policy-Report-Only" content="upgrade-insecure-requests">

<head>
    <title>계산기</title>
    <link href="css/CalculatorCustom.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="script/CalculatorScript.js"></script>
</head>

<body>
    <div class="container">
        <h1>계산기</h1>
        <label for="operation">연산:</label>
        <select id="operation">
            <option value="+">더하기</option>
            <option value="-">빼기</option>
            <option value="*">곱하기</option>
            <option value="/">나누기</option>
        </select>
        <label for="num1">첫 번째 숫자:</label>
        <input type="number" id="num1" onkeyup="handleEnterKey(event)">
        <label for="num2">두 번째 숫자:</label>
        <input type="number" id="num2" onkeyup="handleEnterKey(event)">
        <button onclick="calculate()">계산하기</button>
        <span class="result" id="result"></span>
    </div>
</body>

</html>
