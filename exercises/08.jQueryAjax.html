<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        function serviceCall(){
            $.ajax({
                type: "GET",
                url: "http://newdreams.kr/BootcampusService.asmx/BootCampusJsonService",
                dataType: "json",
                success: function(res){
                    let data = res;

                    let output = document.getElementById("output");
                    output.innerHTML = "";
                    for (let i=0; i<data.length; i++){
                        let item = data[i];
                        let li = document.createElement('li');
                        li.textContent = item.Name + " (" + item.CompanyNumber + ")";
                        output.appendChild(li);
                    }
                },
                error: function(xhr, status, error){
                    alert(xhr.status, xhr.responseText, error);
                }
            })
        }
    </script>
</head>
<body>
    <p>데이터 호출</p>
    <button id="btnAjaxServiceCall" onclick="serviceCall()">CALL</button>
    <p id="output"></p>
</body>
</html>
